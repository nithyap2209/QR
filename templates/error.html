{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - QR Craft{% endblock %}

{% block content %}
<div class="relative overflow-hidden">
    <div class="qr-pattern h-48 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-600/10"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center">
            <div class="animate-fade-in">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Error {{ error_code }}</h1>
                <p class="text-lg text-gray-600">{{ error_message }}</p>
            </div>
        </div>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center">
        <div class="inline-flex items-center justify-center w-28 h-28 bg-gradient-to-br from-indigo-500/20 to-purple-600/20 rounded-full mb-8 hover:scale-110 transition-transform duration-300 hover:shadow-lg empty-state-icon">
            <i class="fas fa-exclamation-circle text-5xl text-gray-400"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Something went wrong</h2>
        <p class="text-gray-600 mb-10 max-w-md mx-auto">
            {{ error_message }}
        </p>
        <a href="{{ url_for('index') }}" 
            class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-medium py-3 px-8 rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-indigo-200/50 inline-flex items-center gap-3 transform hover:scale-105">
            <i class="fas fa-home"></i>
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
